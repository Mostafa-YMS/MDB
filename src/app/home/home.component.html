<div class="row">
  <div class="col-md-4 mt-3">
    <div class="brdr w-50 my-3"></div>

    <h2>
      Trending <br />
      movies <br />
      to watch now
    </h2>

    <div class="brdr w-100 my-3"></div>
  </div>

  <div *ngFor="let movie of trendingMovies" class="col-md-2 position-relative">
    <div class="movie my-2">
      <img
        class="img-fluid"
        [src]="imageBase + movie.poster_path"
        [alt]="movie.title + 'poster'"
      />
      <h3 class="h5 my-2">{{ movie.title }}{{ movie.name }}</h3>
      <div class="vote">
        {{ movie.vote_average }}
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-4 mt-3">
      <div class="brdr w-50 my-3"></div>
  
      <h2>
        Trending <br />
        TV Shows <br />
        to watch now
      </h2>
  
      <div class="brdr w-100 my-3"></div>
    </div>
  
    <div *ngFor="let tv of trendingShows" class="col-md-2 position-relative">
      <div class="movie my-2">
        <img
          class="img-fluid"
          [src]="imageBase + tv.poster_path"
          [alt]="tv.title + 'poster'"
        />
        <h3 class="h5 my-2">{{ tv.title }}{{ tv.name }}</h3>
        <div class="vote">
          {{ tv.vote_average }}
        </div>
      </div>
    </div>
  </div>
